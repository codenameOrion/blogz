{% extends "base.html" %}

{% block content %}

<h1>Add a new blog post</h1>


<form method='POST'>

    <label for "title">Blog Title</label>
    <input type="text" name="title" value= {{ title }}><br>
    <label for "entry">What would you like to post?</label>
    <textarea name="entry" value= {{ entry }}></textarea><br>
    <input type="submit" value="Add entry">

</form>




{% endblock %}
