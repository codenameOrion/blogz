<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
    </head>
<body>
    <nav>
        <a href="/">Welcome to the Blog</a>
        <a href="/newpost">Add a new entry</a> 
    </nav>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <h3>{{ message }}</h3>
            {% endfor %}
        {% endif %}
    {% endwith %}
    {% block content %}
    {% endblock %}

</body>
</html>
